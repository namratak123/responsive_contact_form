<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
	<title>responsive contact form using html and css</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h3>Contact us</h3>
				<input type="text" class="field" placeholder="your name" name="">
				<input type="email" class="field" placeholder="your email" name="">
				<input type="text" class="field" placeholder="your phone" name="">
				<textarea class="field area" placeholder="message"></textarea>
				<button class="btn">Send</button>
			</div>
			
		</div>
		
	</div>
</body>
</html>
